<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Premium Proxy</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        if (localStorage.getItem('access_token')) { window.location.href = '/lund/dashboard'; }
    </script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="glass-card auth-card animate-fade">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div
                style="width: 48px; height: 48px; background: var(--primary); border-radius: 12px; display: grid; place-items: center; margin: 0 auto 1rem;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
            </div>
            <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Admin Access</h1>
            <p style="color: var(--text-muted);">Secure Gateway</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" name="username" required placeholder="admin">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Authenticate</button>
            <p id="error"
                style="color: var(--danger); text-align: center; margin-top: 1rem; display: none; font-size: 0.9rem;">
                Invalid credentials
            </p>
        </form>

        <div style="text-align: center; margin-top: 2rem; font-size: 0.75rem; color: var(--text-muted);">
            Protected by Premium Proxy Shield
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const err = document.getElementById('error');
            const btn = e.target.querySelector('button');

            btn.disabled = true; btn.innerText = "Verifying...";

            try {
                const res = await fetch('/token', { method: 'POST', body: formData });
                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('access_token', data.access_token);
                    window.location.href = '/lund/dashboard';
                } else {
                    err.style.display = 'block';
                    err.innerText = "Access Denied: Invalid Credentials";
                    btn.disabled = false; btn.innerText = "Authenticate";
                }
            } catch (e) {
                err.style.display = 'block';
                err.innerText = "Server Connection Failed";
                btn.disabled = false; btn.innerText = "Authenticate";
            }
        };
    </script>
</body>

</html>
